<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&family=Source+Sans+Pro:wght@200;300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator__screen">
      <div class="previous__operation">
        
      </div>
      <div class="current__operation">
        0
      </div>
    </div>
    <div class="calculator__buttons">
      <div class="big__btns">
        <button class="calculator__btn big symbol">C</button>
        <button class="calculator__btn big symbol">
          <img src="images/icons/backspace.svg">
        </button>
      </div>
      <div class="small__btns">
        <button class="calculator__btn symbol">1/x</button>
        <button class="calculator__btn symbol square">x</button>
        <button class="calculator__btn symbol">√x</button>
        <button class="calculator__btn symbol operator">÷</button>
        <button class="calculator__btn number">7</button>
        <button class="calculator__btn number">8</button>
        <button class="calculator__btn number">9</button>
        <button class="calculator__btn symbol operator">×</button>
        <button class="calculator__btn number">4</button>
        <button class="calculator__btn number">5</button>
        <button class="calculator__btn number">6</button>
        <button class="calculator__btn symbol operator">-</button>
        <button class="calculator__btn number">1</button>
        <button class="calculator__btn number">2</button>
        <button class="calculator__btn number">3</button>
        <button class="calculator__btn symbol operator">+</button>
        <button class="calculator__btn">+/-</button>
        <button class="calculator__btn number">0</button>
        <button class="calculator__btn">,</button>
        <button class="calculator__btn symbol equals">=</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
