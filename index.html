<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&family=Source+Sans+Pro:wght@200;300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator__screen">
      0
    </div>
    <div class="calculator__buttons">
      <div class="big__btns">
        <button class="calculator__btn big symbol">C</button>
        <button class="calculator__btn big symbol">
          <img src="images/icons/backspace.svg">
        </button>
      </div>
      <div class="small__btns">
        <button class="calculator__btn symbol">1/x</button>
        <button class="calculator__btn symbol square">x</button>
        <button class="calculator__btn symbol">√x</button>
        <button class="calculator__btn symbol operator">÷</button>
        <button class="calculator__btn">7</button>
        <button class="calculator__btn">8</button>
        <button class="calculator__btn">9</button>
        <button class="calculator__btn symbol operator">×</button>
        <button class="calculator__btn">4</button>
        <button class="calculator__btn">5</button>
        <button class="calculator__btn">6</button>
        <button class="calculator__btn symbol operator">-</button>
        <button class="calculator__btn">1</button>
        <button class="calculator__btn">2</button>
        <button class="calculator__btn">3</button>
        <button class="calculator__btn symbol operator">+</button>
        <button class="calculator__btn">+/-</button>
        <button class="calculator__btn">0</button>
        <button class="calculator__btn">,</button>
        <button class="calculator__btn symbol operator">=</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
